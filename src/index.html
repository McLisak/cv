<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CV</title>
    <link rel="stylesheet" href="./index.scss" />
  </head>
  <body>
    <nav id="main-nav">
      <ul></ul>
    </nav>
    <section name="About Me">
      <h1>Maciej Lisak</h1>
      <div class="avatar-container">
        <div class="round avatar elevation-24">
          <img src="./assets/avatar-fg.png" alt="" />
        </div>
      </div>
      <h2 class="title">
        About me
      </h2>
    </section>
    <section class="solid" name="Portfolio">
      <h2>Things I've done</h2>
      <div id="portfolio-slider" class="slider"></div>
      <button data-lightbox="portfolio-lightbox">
        read more
      </button>
      <div id="portfolio-lightbox" class="lightbox">
        <div class="container">
          <div id="portfolio-lightbox-slider" class="slider slider-fullscreen"></div>
        </div>
      </div>
    </section>
    <section class="pattern-upholstery" name="Skills">
      <h2>Skills</h2>
      <div class="box skill skill-mini skill-js"></div>
      <div class="box skill skill-ts"></div>
      <div class="box skill skill-css"></div>
      <div class="box skill skill-scss"></div>
      <div class="box skill skill-webpack"></div>
      <div class="box skill skill-mini skill-webpack"></div>
      <div class="box skill skill-aws"></div>
    </section>
    <section name="Hobbies">
      <h2>Hobbies</h2>
    </section>
    <section class="solid" name="Containers">
      <h2 class="text-pulled" style="font-size: 6rem;">Pulled text</h2>
      <h2 class="text-pushed" style="font-size: 6rem;">Pushed text</h2>
      <div class="box pulled"></div>
      <div class="box pushed"></div>
      <div class="box frame"></div>
      <div class="box frame round"></div>
      <div class="box pulled round"></div>
      <div class="box pushed round"></div>
      <div class="box pulled2pushed"></div>
      <div class="box pushed2pulled"></div>
      <div class="box pulled2pushed round"></div>
      <div class="box pushed2pulled round"></div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
